<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="logo.svg" title="Hospital Capacity Application" />
      Hospital Capacity
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-controls="navbar-content"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-1 text-right" [ngbCollapse]="isCollapsed" id="navbar-content">
      <ul class="navbar-nav ml-auto flex-nowrap">
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link text-light" [routerLink]="['/']">home</a>
        </li>
        <li *ngIf="!this.isLoggedOn" class="nav-item" [routerLinkAcive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/login']">login</a>
        </li>
        <li *ngIf="!this.isLoggedOn" class="nav-item" [routerLinkAcive]="['link-active']">
          <a class="nav-link text-light" href="#">register</a>
        </li>
        <li *ngIf="this.isLoggedOn" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/dashboard']">dashboard</a>
        </li>
        <li *ngIf="this.isLoggedOn" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/logout']">logout</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" href="#">about</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
