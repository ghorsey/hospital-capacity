<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="logo.svg" title="Hospital Capacity Application" />
      Hospital Capacity
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
      aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-1 text-right" [ngbCollapse]="isCollapsed" id="navbar-content">
      <ul class="navbar-nav ml-auto flex-nowrap">
        <li *ngIf="!isLoggedOn" class="nav-item" [routerLinkAcive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/login']">Login</a>
        </li>
        <li *ngIf="!isLoggedOn" class="nav-item" [routerLinkAcive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/registration']">Register</a>
        </li>
        <li *ngIf="isLoggedOn" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/dashboard']">Dashboard</a>
        </li>
        <li *ngIf="isLoggedOn" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/users']">Users</a>
        </li>
        <li *ngIf="isLoggedOn" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/logout']">Logout</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-light" [routerLink]="['/about']">About</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div *ngIf="showSpinner" class="spinner spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
