<h1>Log In</h1>
<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row justify-content-md-center">


      <div class="col">

        <div class="row">
          <div class="d-flex align-items-center">
            <label for="email" class="col-form-label">Email</label>
            <small id="email-help" class="text-muted"> (Your email is used only for login and we won't
              share it
              with anyone.)</small>
          </div>
          <input type="email"
            [ngClass]="{ 'is-invalid': this.formControls.email.invalid && this.formControls.email.dirty && submitted}"
            class="form-control" id="email" aria-describedby="email-help" formControlName="email" />
            <small *ngIf="formControls.email.errors?.required && submitted" class="text-danger">Email is required field.</small>
            <small *ngIf="formControls.email.errors?.email && submitted" class="text-danger">Invalid email format.</small>
        </div>

        <div class="row">
          <label for="password" class="col-form-label">Password</label>
          <input type="password"
            [ngClass]="{ 'is-invalid': this.formControls.password.invalid && this.formControls.password.dirty && submitted }"
            class="form-control" id="password" aria-describedby="password-help" formControlName="password" />
            <small *ngIf="formControls.password.errors?.required && submitted" class="text-danger">Password is required field.</small>
        </div>

        <div class="row align-items-center">
            <input type="checkbox" class="" id="remember-me" formControlName="rememberMe" />
            <label for="remember-me" class="col-form-label pl-3">Remember me?</label>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mt-3">Log In</button>
        </div>

      </div>
    </div>
  </form>
</div>
