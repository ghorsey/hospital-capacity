
<div class="row">
  <div class="col">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               [ngClass]="{ 'is-invalid': this.formControls.email.invalid && this.formControls.email.dirty}"
               class="form-control"
               id="email"
               aria-describedby="email-help" formControlName="email" />
        <small id="email-help" class="form-text text-muted"> Your email is used only for login and we won't share it with anyone.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               [ngClass]="{ 'is-invalid': this.formControls.password.invalid && this.formControls.password.dirty }"
               class="form-control"
               id="password"
               aria-describedby="password-help"
               formControlName="password" />
        <small id="password-help" class="form-text text-muted">Your account password</small>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" formControlName="rememberMe" /> 
        <label for="remember-me" class="form-check-label">Remember me?</label>
      </div>
      <button type="submit" class="btn btn-primary">Log On</button>
    </form>
  </div>
</div>
